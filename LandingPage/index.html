<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Landing Page</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Langkah Pertama Membuat Navbar -->
    <!-- Dibungkus dengan Tag header -->
    <header class="navbar">
        <!-- Buat Logo di navbar -->
        <div class="navbarLogo">
            <img src="img/fs.png" alt="FourSaintyz Logo">
        </div>
        <nav class="navbarList">
            <ul>
                <li><a href="#Beranda">Beranda</a></li>
                <li><a href="#Menu">Menu</a></li>
                <li><a href="#About">About</a></li>
                <li><a href="#Kontak">Kontak</a></li>
            </ul>
        </nav>
    </header>
    <!-- end Navbar -->

    <!-- Langkah Kedua Membuat isi Halaman -->
    <!-- Dibungkus dengan Tag Main -->
    <main>
        <!-- Buat div untuk Content -->
        <div class="content">

            <!-- Buat Tulisan Didalam Content -->
            <div class="tulisan">
                <h1 class="judul">Four Saintyz</h1>
                <p>Toko bukan sembarang toko, ini toko bukan kaleng kaleng. <br> Menjual Hoddie, Jacket, T-Shirt, Denim, Cargo Pants, dll.</p>
            <button>Check Product</button>
            <button>Article Product</button>
            </div>

            <!-- Nambahin Logo disamping Tulisan -->
            <div class="logoBrand">
                <img src="img/logo.png" alt="FourSaintyzLogo">
            </div>
        </div>

        <!-- Logo Sosmed -->
        <aside>
            <div class="sosmed">
                <ul>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fab fa-github"></i></a></li>
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-telegram"></i></a></li>
                </ul>
            </div>
        </aside>
    </main>
    <!-- end Main -->
    
</body>
</html>
